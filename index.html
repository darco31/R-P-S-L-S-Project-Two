<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Love Maths!</title>
</head>

<body>
    <h1 class="heading">
        Lets Play!!!!<br>
        Rock - Paper - Scissors - Lizard - Spock
    </h1>

    <main>

        <div class="game-area">
            <h2>Hit a icon and lets play</h2>
            <div class="controls-area">
                <button data-type="rock" class="btn btn--big btn--green">
                    <i class="far fa-hand-rock"></i>
                </button>
                <button data-type="paper" class="btn btn--big btn--blue">
                    <i class="far fa-hand-paper"></i>
                </button>
                <button data-type="scissors" class="btn btn--big btn--orange">
                    <i class="far fa-hand-scissors"></i>
                </button>
                <button data-type="lizard" class="btn btn--big btn--red">
                    <i class="far fa-hand-lizard"></i>
                </button>
                <button data-type="spock" class="btn btn--big btn--red">
                    <i class="far fa-hand-spock"></i>
                </button>
            </div>

            <div class="score-area">
                <p class="scores">Player Score: <span id="score">0</span></p>
                <p class="scores">Computer Score: <span id="incorrect">0</span></p>
            </div>
    </main>

    <footer id="footer">

        <div class="footer--area">
            <p class="footer--text">
                Inspired by The Big Bang Theory and The Code Institute
            </p>
        </div>

    </footer>
    <script src="assets/js/script.js"></script>
</body>

</html>
